<script>
    var md = new MobileDetect(window.navigator.userAgent);
    if (md.mobile()) {
        let mobileSvg = document.querySelector("#mobileView");
        window.scroll(mobileSvg.scrollWidth / 2 - window.innerWidth / 2, 0)
    }
</script>
<script>
    function getViewed() {
        let storedValue = localStorage.getItem("viewed");
        return storedValue ? JSON.parse(storedValue) : {};
    }

    function save(viewed) {
        localStorage.setItem("viewed", JSON.stringify(viewed));
    }

    function view(memberNumber) {
        let viewed = getViewed();
        viewed[memberNumber] = true;
        save(viewed);
    }

    function hasViewed(memberNumber) {
        return getViewed()[memberNumber] !== undefined;
    }


</script>

<script>
    function popitup(url) {
        newwindow = window.open(url, 'name', 'height=300,width=650,screenX=400,screenY=350');
        if (window.focus) {
            newwindow.focus()
        }
        return false;
    }
</script>


<script src="js/modalScript.js"></script>
<script>
    if (!hasViewed(localStorage.getItem("loggedInMember"))) {
        view(localStorage.getItem("loggedInMember"));
        document.querySelector("g#tv image").dispatchEvent(new Event("click"));
    }
</script>
